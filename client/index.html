<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/logo.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Go Sandbox</title>

    <!-- Meta Description -->
    <meta name="description"
          content="Go Sandbox - "/>
    <!-- Meta Keywords -->
    <meta name="keywords" content="Golang, Go, Sandbox, playground, online-IDE, programming, development"/>
    <!-- Robots -->
    <meta name="robots" content="index, follow"/>

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Go Sandbox"/>
    <meta property="og:description"
          content="Go Sandbox - 一个在线 IDE，让你随时随地编写和运行 Go 代码，体验简单高效的编程环境。"/>
    <meta property="og:image" content="/logo.svg"/>
    <meta property="og:url" content="https://yourdomain.com/"/>
    <meta property="og:type" content="website"/>

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="Go Sandbox"/>
    <meta name="twitter:description"
          content="Go Sandbox - 一个在线 IDE，让你随时随地编写和运行 Go 代码，体验简单高效的编程环境。"/>
    <meta name="twitter:image" content="/logo.svg"/>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com/"/>

    <!-- Structured Data using JSON-LD -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "Go Sandbox",
            "url": "https://yourdomain.com/"
        }
    </script>
</head>

<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
