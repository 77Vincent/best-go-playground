<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/logo.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Go Sandbox - An Advanced Online Golang Playground</title>

    <!-- Meta Description -->
    <meta name="description"
          content="Experience seamless Golang development with Go Sandbox – a lightweight and advanced online editor featuring syntax highlighting and automatic realtime execution of your Go programs."/>

    <!-- Meta Keywords -->
    <meta name="keywords"
          content="Golang, Go, Sandbox, playground, online-editor, online-IDE, programming, development"/>
    <!-- Robots -->
    <meta name="robots" content="index, follow"/>

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Go Sandbox"/>
    <meta property="og:locale" content="en_US"/>
    <meta property="og:description"
          content="Experience seamless Golang development with Go Sandbox – a lightweight and advanced online editor featuring syntax highlighting and automatic realtime execution of your Go programs."/>
    <meta property="og:image" content="/logo.svg"/>
    <meta property="og:url" content="https://go-sandbox.org/"/>
    <meta property="og:type" content="website"/>

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image"/>
    <meta name="twitter:title" content="Go Sandbox"/>
    <meta name="twitter:description"
          content="Experience seamless Golang development with Go Sandbox – a lightweight and advanced online editor featuring syntax highlighting and automatic realtime execution of your Go programs."/>
    <meta name="twitter:image" content="/logo.svg"/>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://go-sandbox.org/"/>

    <!-- Structured Data using JSON-LD -->
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebSite",
            "name": "Go Sandbox",
            "url": "https://go-sandbox.org/"
        }
    </script>
</head>

<body>
<div id="root"></div>
<script type="module" src="/src/main.tsx"></script>
</body>
</html>
